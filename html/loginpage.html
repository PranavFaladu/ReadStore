<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .container {
            display: flex;
            width: 800px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .form-container {
            flex: 1;
            padding: 40px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background: #0056b3;
        }

        .image-container {
            flex: 1;
            background: url('/images/image1.png') center/cover no-repeat;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .toggle-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <div class="toggle-link">
                Don't have an account? <a href="#" onclick="showSignUp()">Sign up here</a>
            </div>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Enter your name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>

                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle-link">
                Already have an account? <a href="#" onclick="showLogin()">Login here</a>
            </div>
        </div>

        <div class="image-container"></div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        function showSignUp() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }

        function showLogin() {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        }
    </script>
</body>
</html>
